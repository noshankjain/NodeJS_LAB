<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Account Page</title>
        <link rel="stylesheet" href="createstyles.css">
    </head>
    <body>
        <div class="container">
            <h3>Create Account</h3>
            <form onsubmit="return validateForm()">
                <label for="username">Username(Email):</label>
                <input type="email" id="username">
                <p class="error" id="userError"></p>

                <label for="password">Password:</label>
                <input type="password" id="password">
                <p class="error" id="passError"></p>

                <label for="confirmPassword">confirm password:</label>
                <input type="password" id="confirmPassword">
                <p class="error" id="confirmPassError"></p>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <p class="error" id="dobError"></p>

                <button type="submit">Create Account submit</button>
            </form>
        </div>
        <script src="createscript.js"></script>
    </body>
</html>
